[package]
name = "script_lang-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.script_lang]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "lex"
path = "fuzz_targets/lex.rs"
test = false
doc = false

[[bin]]
name = "lex_parse"
path = "fuzz_targets/lex_parse.rs"
test = false
doc = false
